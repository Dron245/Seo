<section class="case-form section-padding">
  <div class="container">
    <h2 class="title">Заказать консультацию специалиста</h2>
    <div class="case-form__form">
      <div class="case-form__box">
        <input class="case-form__input" type="text" required placeholder="Ваше имя"/>
        <p>Чтобы мы знали как к вам обратиться </p>
      </div>
      <div class="case-form__box">
        <input class="case-form__input" type="text" required placeholder="Номер телефона"/>
        <p>По этому номеру наш менеджер позвонит, чтобы уточнить все детали</p>
      </div>
      <div class="case-form__box">
        <input class="case-form__input" type="email" placeholder="email">
        <p>Введите адрес вашего сайта</p>
      </div>
      <button class="case-form__btn button btn">Отправить заявку</button>
    </div>
  </div>
</section>
